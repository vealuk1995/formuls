<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптация для мобильных устройств -->
    <title>Dragon's Hoard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Убираем прокрутку */
            background: #000; /* Черный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        #game-container {
            width: 100%;
            height: 100%;
            aspect-ratio: 16 / 9; /* Поддерживаем соотношение сторон */
            max-width: 100vw;
            max-height: 100vh;
            position: relative;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        @font-face {
            font-family: 'MedievalSharp';
            src: url('assets/fonts/MedievalSharp-Regular.ttf') format('truetype'); /* Пользовательский шрифт */
        }
        /* Запасной шрифт */
        body, #game-container {
            font-family: 'MedievalSharp', 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div id="game-container"> <!-- Контейнер для игры -->
        <script src="lib/phaser.min.js" onerror="alert('Failed to load Phaser library')"></script> <!-- Библиотека Phaser -->
        <script src="game.js" onerror="alert('Failed to load game script')"></script> <!-- Логика игры -->
        <script src="mobile.js" onerror="alert('Failed to load mobile controls script')"></script> <!-- Мобильное управление -->
    </div>
</body>
</html>
